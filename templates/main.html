<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A468 - Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='A468.png') }}">
    <!-- Bootstrap CSS -->
r   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <img src="/static/A468.png" alt="a468" height="75">
                    <h1 class="mt-3">An Object Recognition & Manipulation Program</h1>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">User Services Portal</h2>



                        <form method="POST" action="/upload" enctype="multipart/form-data" class="text-center">
                            <label for="image" class="btn btn-primary">
                                Choose File <input type="file" id="image" name="image" accept="image/*" onchange="showFileName()" required style="display: none;">
                            </label><br>
                            <!-- Added an empty span below the file choose button -->
                            <span id="file_name"></span>
                            <div class="mb-3 mt-3 row justify-content-center">
                                <div class="col-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="face" id="face">
                                        <label class="form-check-label" for="face">Face</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                                <a href="/logout" class="btn btn-danger">Logout</a>
                                <input type="hidden" id="filename" name="filename">

                            </div>
                        </form>


                    </div>
                </div>
            </div>

            {% if encoded_image %}
            <div class="col-md-8 mt-4">
                <!-- New Section -->
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Result</h2>
                        <button type="button" class="btn btn-primary">
                            <a href="data:image/jpeg;base64,{{ encoded_image }}" download="{{ filename }}" style="color: white; text-decoration: none;">Download Image</a>
                        </button>
                        <img id="result_image" src="data:image/jpeg;base64,{{ encoded_image }}" class="img-fluid mx-auto d-block" alt="Result Image" style="max-width: 50%; margin-top: 20px;">
                        <div class="mt-3">
                    </div>
                    </div>
                </div>
            </div>
            {% endif %}

        </div>
    </div>

    <h4 class="text-center mt-3">Currently logged in as <span style="color: blue;"><a href="/view">{{ user }}</a></span>!</h4>
    <h5 class="text-center mt-5">An initiative by <a href="https://github.com/XynoxTheDev/A468/">/github:A468</a></h5>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showFileName() {
            var fileInput = document.getElementById('image');
            var fileNameSpan = document.getElementById('file_name');
            var fileName = fileInput.files[0].name;
            if (fileName.length > 15) {
                var truncatedFileName = fileName.substring(0, 10) + '...' + fileName.substring(fileName.lastIndexOf('.'));
                fileNameSpan.textContent = truncatedFileName;
            } else {
                fileNameSpan.textContent = fileName;
            }
            document.getElementById("filename").value = fileName;
        }
    </script>
</body>
</html>
